<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th style="padding-bottom:100px;padding-top:100px"><a href="https://antra.net/" target="_blank"><img src="./images/antralogo.png" width="200" alt="antra logo"></a></th>
                <th style="padding-right:15px;padding-left:15px">
                    <table border="1" cellpadding="5">
                        <thead>
                            <tr><th style="font-size:90px">Software</th></tr>
                            <tr><th style="font-size:90px">Developer</th></tr>
                        </thead>
                    </table>
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
